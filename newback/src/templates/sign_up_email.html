<h2 style="color: #102a80">Hello, {{ username }}!</h2>
<p>{{ greetings }}</p>
<div style="width: 100%; width: calc(100% - 20px); text-align: center; margin: auto">
    <a href="{{ magicLink }}" style="font-size: 20px;
    line-height: 26px;
    border-top: 14px solid;
    border-bottom: 14px solid;
    border-right: 32px solid;
    border-left: 32px solid;
    background-color: #3c8f3b;
    border-color: #3c8f3b;
    display: inline-block;
    letter-spacing: 1px;
    min-width: 80px;
    text-align: center;
    color: white;
    margin: auto;
    font-weight: normal;
    text-decoration: none;
    border-radius: 4px">
       {{ btnText }}
    </a>
</div>
<div style="width: 100%; text-align: center">
    <p style="font-size: 0.9rem;
    line-height: 20px;
    margin: 0 auto 5px;
    color: #aaa;
    text-align: center;
    max-width: 320px;
    word-break: break-word">You may copy/paste this link into your browser:</p>
    <a href="{{ magicLink }}"
        style="color: #439fe0;
        font-weight: normal;
        text-decoration: none;
        word-break: break-word">{{ magicLink }}</a>
</div>
