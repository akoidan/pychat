apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: pychat
spec:
  tls:
  - hosts:
    - pychat.org
    secretName: certificate
  defaultBackend:
    service:
      name: frontend-service
      port:
        number: 80
  rules:
  - host: pychat.org
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8888
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8888
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
