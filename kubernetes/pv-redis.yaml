apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-redis
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/redis
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
   name: pvc-redis
spec:
   accessModes:
     - ReadWriteOnce
   resources:
     requests:
       storage: 1Gi
