apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: 75m
  name: ingress
  namespace: pychat
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.domain }}
    - "static.{{ .Values.domain }}"
    secretName: pychat-tls
  defaultBackend:
    service:
      name: frontend-service
      port:
        number: 80
  rules:
  - host: "static.{{ .Values.domain }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8888
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8888
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
