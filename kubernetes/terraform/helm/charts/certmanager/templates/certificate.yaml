apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pychat-domain
  namespace: pychat
spec:
  secretName: pychat-tls
  issuerRef:
    name: letsencrypt-prod

  duration: 2160h # 90d
  renewBefore: 720h # 30d before SSL will expire, renew it
  dnsNames:
    - "{{ .Values.domain_name }}"
    - "{{ .Values.static_domain_name }}"
{{- if .Values.docker_domain_name }}
    - "{{ .Values.docker_domain_name }}"
{{- end }}
