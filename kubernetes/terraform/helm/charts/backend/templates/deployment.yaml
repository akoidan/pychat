apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: pychat
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: init-database
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        image: "{{ .Values.image.repository_path }}:{{ .Values.image.tag }}"
        command: ['sh', '/usr/src/backend/download_content.sh', "create_django_tables"]
        env:
        - name: BE_DIRECTORY
          value: /usr/src/backend
      containers:
      - name: backend
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        image: "{{ .Values.image.repository_path }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8888
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8888
        envFrom:
        - secretRef:
            name: backend-secret
        - configMapRef:
            name: cm-backend
        volumeMounts:
          - mountPath: "/usr/src/newback/photos"
            name: photo
      volumes:
        - name: photo
          persistentVolumeClaim:
            claimName: pvc-photo

