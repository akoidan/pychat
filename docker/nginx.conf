worker_processes  1;

events {
    worker_connections  1024;
}

error_log /dev/stderr info;

http  {
    access_log /dev/stdout;
    include       mime.types;

    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        gzip on;
        gzip_static on;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_proxied  any;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        add_header X-Frame-Options SAMEORIGIN;
        add_header Strict-Transport-Security "max-age=31536000";

        listen 443 ssl http2;

        charset     utf-8;
        client_max_body_size 75M;


        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key  /etc/nginx/ssl/server.key;
        underscores_in_headers on;

        location ~ "^/photo/(?<filepath>\w{8}_(?<filename>.*))$"  {
            add_header Content-Disposition 'inline; filename="$filename"';
            alias /srv/http/photos/$filepath;
        }

        location /photo  {
            alias /srv/http/photos;
        }

        location /sw.js  {
            alias /srv/http/chat/static/js/sw.js;
        }

        location /ws {
             proxy_pass                      http://127.0.0.1:8888/ws;
             proxy_http_version 1.1;
             proxy_set_header Upgrade $http_upgrade;
             proxy_set_header Connection "upgrade";
             proxy_set_header Host $host;
             proxy_send_timeout 3600;
             proxy_read_timeout 3600;
             proxy_set_header X-Real-IP $remote_addr;
        }

        location /api {
             proxy_pass      http://localhost:8888/api;
        }

        location ~ ^(/api/upload_file|/api/upload_profile_image) {
            upload_pass @upload_file;
            upload_store /srv/http/photos;
            # -r-------- nginx:nginx since nginx only reed, and mv required parent directory w access
            upload_store_access user:r;

            upload_set_form_field $upload_field_name.name "$upload_file_name";
            upload_set_form_field $upload_field_name.content_type "$upload_content_type";
            upload_set_form_field $upload_field_name.path "$upload_tmp_path";

            upload_cleanup 400 404 499 500-505;
        }

        location @upload_file {
            proxy_pass http://localhost:8888;
        }

        root /srv/http/fe/dist/;

        location / {
            try_files $uri /index.html;
        }
    }
}
