name: NEWBE:pychat.org

on:
  push:
    branches: [ master, nestjs ]
    paths:
      - 'newback/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 'v16.14'
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            newback/node_modules
            newback/yarn-cache
            newback/codecov
          key: ${{ runner.os }}-${{ hashFiles('newback/yarn.lock') }}
      - name: Install npm dependencies
        run: |
          cd newback 
          yarn config set cache-folder `pwd`/yarn-cache
          yarn install --frozen-lockfile
      - name: Run tests
        run: cd newback && yarn jest --runInBand --coverage --detectOpenHandles --coverageReporters json text
      - name: Coverage
        run: |
          cd newback
          ls ./codecov ||  curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x ./codecov
          ./codecov -t 92ec2a69-f993-41ba-b6b7-60da24082d05 -f ./coverage/coverage-final.json 

