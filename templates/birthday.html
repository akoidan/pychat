<!DOCTYPE html>
<html lang="en" style="height: 95%">
<head>
	{% load md5url %}
	<meta charset="UTF-8">
	<title>I love you ! :)</title>
	<script src="{% md5url "js/base.js" %}"></script>
	<style type="text/css">
		@font-face {
			font-family: "V1Font";
			src: url({% md5url 'valentine/cupcake.ttf' %}) format("truetype");
		}

		@font-face {
			font-family: "V2Font";
			src: url({% md5url 'valentine/bloone.ttf' %}) format("truetype");
		}

		#text2 {
			font-family: "V2Font";
			font-size: 50px;
			text-align: center;
			padding: 20px;
			color: #820909;
			word-wrap: break-word;
		}

		#text {
			font-family: "V1Font";
			font-size: 50px;
			padding: 20px;
			color: #820909;
			word-wrap: break-word;
			padding-bottom: 50px;
		}

		body {
			height: 85%;
		}

		table {
			width: 100%;
			height: 100%;
		}

		table td:first-child {
			padding-right: 30px;
		}
			table td:last-child {
			padding-right: 30px;
			 vertical-align: top;
		}

		#audio {
			bottom: 20px;
			right: 20px;
			position: absolute;
			width: 50%;
			min-width: 200px;
		}


	</style>
	<script>
		function getRandomColor() {
			var letters = '0123456789ABCDEF';
			var color = '#';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}
		onDocLoad(function() {
			var textID = $('text2'); // go and take the Text from the ID
			var text = 'Happy Birthday!'; // Take the text from the
			var toChange = text.split(""); // Separrate each letter into array
			var newText = ""; // buffer text
			var aClassName = ["red", "green", "blue", "#783d8b"]; // class name that you want

			for (var i=0, ii=toChange.length; i<ii; i++){
				 // Add between each letter the span with your class
				 newText += '<span style="color: {}">{}</span>'.format(getRandomColor(), toChange[i] );
			}
			// Output your text into the web
			textID.innerHTML = newText;
			$('audio').volume = 0.5;

			var message = 	"   May this wonderful day end all your troubles and sorrow! I hope this is the beginning of a better life! May your birthday and every next day be filled with warmth of sunshine, feeling of love and the sharing of good \
cheer. You will have a truly marvelous and joyous life, honey, enjoy it! You're a very special person - and don't let yourself think you're not!)\ Happy Birthday, sweetheart.\nI love you!)";


			var i = 0;
			setInterval(function () {
						if (i < message.length) {
							var textDiv = $('text');
							textDiv.innerHTML = textDiv.innerHTML + encodeHTML(message[i]);
						}
						i++;
					},
					100
			)
		})

	</script>
</head>
<body>
<audio controls id="audio" src="{% md5url 'valentine/happyBirthdaySong.mp3' %}" autoplay="true"></audio>
<table>
	<tr>
		<td>
			<img src="{% md5url 'valentine/tedya.jpg' %}" style="height: calc(100vh - 40px)"/>
		</td>
		<td>

			<p id="text2">

			</p>
			<p id="text">
			</p>
		</td>
	</tr>
</table>

</body>
</html>
